matrix:
  include: 
    - language: python
      sudo: true
      dist: trusty
      python: 3.5
      before_script:
        - bash before_script.sh
      script:
        - bash run_tests.sh
      after_script:
        - python3 orch_packet_machines.py delete $PACKET_TOKEN
    
    - language: go
      sudo: true
      dist: trusty
      go: 1.8
      before_install:
        - sudo apt-get -qq update
        - sudo apt-get install -y libvirt-dev libcap-dev capnproto nodejs
        - sudo npm install -g raml2html
      install:
        - go get github.com/Jumpscale/go-raml
      script:
        - bash test.sh




